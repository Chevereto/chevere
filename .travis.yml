dist: focal
language: php

php:
  - nightly

matrix:
  allow_failures:
    - php: nightly

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - pecl install ds
  - phpenv config-add chevere.ini
  - composer validate

install:
  - composer install --prefer-dist --no-progress --classmap-authoritative

script:
  - vendor/bin/phpunit --coverage-clover=build/coverage/clover.xml
